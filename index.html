<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCS Hauling: Dual-Manifest Ledger</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --text: #e0e0e0;
            --border: #333;
            --accent: #2a2a2a;
            --pickup-dim: #2d4a2d;
            --delivery-dim: #4a2d2d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        header {
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contract-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .section-label {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            display: block;
        }

        .row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .input-group { flex: 1; min-width: 220px; display: flex; flex-direction: column; }
        
        label { font-size: 0.75rem; color: #888; margin-bottom: 5px; }
        
        select, input {
            background: var(--accent);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .manifest-area {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .step-row {
            background: #222;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            border-left: 3px solid var(--primary);
        }

        .btn {
            cursor: pointer;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-add { background: var(--primary); color: white; margin-top: 10px; }
        .btn-step { background: #3d3d3d; color: white; font-size: 0.65rem; margin-top: 10px; width: 100%; }
        .btn-delete { background: #aa0000; color: white; padding: 5px 10px; font-size: 0.8rem; }

        .btn:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>STAR CITIZEN: DUAL-MANIFEST LOGISTICS</h1>
        <div id="status">STATUS: CALIBRATED</div>
    </header>

    <div id="contract-list"></div>

    <button class="btn btn-add" onclick="addContract()">+ NEW CROSS-SYSTEM OPERATION</button>
</div>

<script>
    const DATA = {
        systems: ["Stanton", "Pyro", "Nyx"],
        regions: {
            "Stanton": ["Crusader", "Hurston", "ArcCorp", "microTech"],
            "Pyro": ["Pyro I", "Pyro II", "Pyro III", "Pyro IV", "Pyro V", "Pyro VI"],
            "Nyx": ["Levski", "Nyx II", "Nyx III"]
        },
        materials: ["Laranite", "Gold", "Quartz (Raw)", "Silicon", "Iron (Ore)", "Medical Supplies", "Distilled Spirits", "Processed Food", "Waste", "Stims"]
    };

    function addContract() {
        const id = Date.now();
        const html = `
            <div class="contract-card" id="c-${id}">
                <button class="btn btn-delete" style="position:absolute; right:15px; top:15px;" onclick="removeElement('c-${id}')">CANCEL OPS</button>
                
                <div class="row">
                    <div class="input-group">
                        <label>Contract Title</label>
                        <input type="text" placeholder="e.g. Levski to Lorville Heavy Haul">
                    </div>
                    <div class="input-group" style="flex: 0.5;">
                        <label>Total Payout (aUEC)</label>
                        <input type="text" placeholder="250,000">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <span class="section-label" style="color: #4dff88;">Origin (Pickup Manifest)</span>
                        <div class="row">
                            <div class="input-group">
                                <label>System</label>
                                <select onchange="updateRegions(this, 'pickup-region-${id}')">
                                    <option value="">Select System</option>
                                    ${DATA.systems.map(s => `<option value="${s}">${s}</option>`).join('')}
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Region</label>
                                <select id="pickup-region-${id}"><option value="">Select System First</option></select>
                            </div>
                        </div>
                        <div class="manifest-area" id="pickup-manifest-${id}"></div>
                        <button class="btn btn-step" onclick="addManifestItem('pickup-manifest-${id}')">+ ADD PICKUP ITEM</button>
                    </div>

                    <div class="input-group">
                        <span class="section-label">Destination (Delivery Manifest)</span>
                        <div class="row">
                            <div class="input-group">
                                <label>System</label>
                                <select onchange="updateRegions(this, 'delivery-region-${id}')">
                                    <option value="">Select System</option>
                                    ${DATA.systems.map(s => `<option value="${s}">${s}</option>`).join('')}
                                </select>
                            </div>
                            <div class="input-group">
                                <label>Region</label>
                                <select id="delivery-region-${id}"><option value="">Select System First</option></select>
                            </div>
                        </div>
                        <div class="manifest-area" id="delivery-manifest-${id}"></div>
                        <button class="btn btn-step" onclick="addManifestItem('delivery-manifest-${id}')">+ ADD DELIVERY ITEM</button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('contract-list').insertAdjacentHTML('beforeend', html);
        addManifestItem(`pickup-manifest-${id}`);
        addManifestItem(`delivery-manifest-${id}`);
    }

    function addManifestItem(containerId) {
        const itemId = Date.now() + Math.random();
        const html = `
            <div class="step-row" id="i-${itemId}">
                <div class="input-group" style="min-width: 120px;">
                    <label>Cargo</label>
                    <select>
                        ${DATA.materials.map(m => `<option value="${m}">${m}</option>`).join('')}
                    </select>
                </div>
                <div class="input-group" style="min-width: 60px;">
                    <label>SCU</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="input-group">
                    <label>Station/Hangar</label>
                    <input type="text" placeholder="Loc">
                </div>
                <button class="btn btn-delete" onclick="removeElement('i-${itemId}')">Ã—</button>
            </div>
        `;
        document.getElementById(containerId).insertAdjacentHTML('beforeend', html);
    }

    function updateRegions(select, targetId) {
        const system = select.value;
        const regionSelect = document.getElementById(targetId);
        regionSelect.innerHTML = DATA.regions[system] 
            ? DATA.regions[system].map(r => `<option value="${r}">${r}</option>`).join('')
            : '<option value="">N/A</option>';
    }

    function removeElement(id) {
        document.getElementById(id).remove();
    }

    addContract();
</script>

</body>
</html>
