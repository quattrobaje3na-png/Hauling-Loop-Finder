<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCS Hauling: Modular Predictive Ledger</title>
    <style>
        :root {
            --primary: #ff4d4d;
            --bg: #0d0d0d;
            --card: #1a1a1a;
            --text: #e0e0e0;
            --border: #333;
            --accent: #2a2a2a;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        header { border-bottom: 2px solid var(--primary); margin-bottom: 20px; padding-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .toolbar { background: var(--card); padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; border: 1px solid var(--border); position: sticky; top: 10px; z-index: 100; }

        .contract-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 25px; margin-bottom: 20px; position: relative; }
        .section-label { font-size: 0.75rem; color: var(--primary); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid var(--border); display: block; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; align-items: center; }
        .input-group { flex: 1; min-width: 220px; display: flex; flex-direction: column; }
        
        label { font-size: 0.75rem; color: #888; margin-bottom: 5px; }
        input, select { background: var(--accent); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 4px; }
        
        .manifest-area { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px; margin-top: 10px; }
        .step-row { background: #222; padding: 8px; margin-bottom: 5px; border-radius: 4px; display: flex; gap: 10px; border-left: 3px solid var(--primary); }
        .btn { cursor: pointer; border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; text-transform: uppercase; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; }
        .btn-delete { background: #aa0000; color: white; padding: 5px 10px; position: absolute; right: 15px; top: 15px; }
    </style>
</head>
<body>

<datalist id="dynamic-title-words"></datalist>

<div class="container">
    <header>
        <h1>STAR CITIZEN: MODULAR OPS LEDGER</h1>
        <div id="db-count">LOCATIONS: <span id="loc-status">Default</span></div>
    </header>

    <div class="toolbar">
        <button class="btn" style="background:#444; color:white;" onclick="document.getElementById('import-loc').click()">Load locations.json</button>
        <input type="file" id="import-loc" style="display:none" onchange="importLocations(event)">
        
        <button class="btn" style="background:#2e7d32; color:white;" onclick="exportToJson()">Export DB</button>
        <button class="btn" style="background:#1565c0; color:white;" onclick="document.getElementById('import-db').click()">Import DB</button>
        <input type="file" id="import-db" style="display:none" onchange="importDatabase(event)">
    </div>

    <div id="contract-list"></div>
    <button class="btn btn-add" style="width:100%" onclick="addContract()">+ NEW ENTRY</button>
</div>

<script>
    let globalContractData = [];
    let titleWordLibrary = new Set(["Bulk", "Haul", "Cargo", "Urgent", "Red", "Wind", "Independent", "Alliance"]);
    
    let systemMap = {
        "Stanton": ["ArcCorp", "Crusader", "Hurston", "microTech"],
        "Pyro": ["Pyro I", "Bloom"],
        "Nyx": ["Delamar"]
    };

    const categories = ["Hauling", "Hauling - Interstellar", "Priority"];

    function importLocations(event) {
        const reader = new FileReader();
        reader.onload = e => {
            systemMap = JSON.parse(e.target.result);
            document.getElementById('loc-status').innerText = "Custom File Active";
            document.querySelectorAll('.contract-card').forEach(card => {
                const id = card.getAttribute('data-id');
                updateRegionDropdown(id, 'p');
                updateRegionDropdown(id, 'd');
            });
        };
        reader.readAsText(event.target.files[0]);
    }

    function addContract(initialData = null) {
        const id = Date.now() + Math.floor(Math.random() * 1000);
        const html = `
            <div class="contract-card" id="c-${id}" data-id="${id}">
                <button class="btn btn-delete" onclick="document.getElementById('c-${id}').remove()">Ã—</button>
                
                <div class="row">
                    <div class="input-group" style="flex:2">
                        <label>Contract Title</label>
                        <input type="text" class="c-name" list="dynamic-title-words" oninput="handleTitlePrediction(this, '${id}')" value="${initialData?.name || ''}">
                    </div>
                    <div class="input-group">
                        <label>Category</label>
                        <select class="c-category">
                            ${categories.map(c => `<option value="${c}">${c}</option>`).join('')}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <span class="section-label">Origin (Pickup)</span>
                        <div class="row">
                            <select class="c-p-system" id="p-sys-${id}" onchange="updateRegionDropdown('${id}', 'p')">
                                <option value="">-- System --</option>
                                ${Object.keys(systemMap).map(s => `<option value="${s}">${s}</option>`).join('')}
                            </select>
                            <select class="c-p-region" id="p-reg-${id}"><option value="">Select System First</option></select>
                        </div>
                        <div class="manifest-area" id="p-man-${id}"></div>
                        <button class="btn" style="font-size:0.7rem" onclick="addManifestItem('${id}')">+ Add Pickup Slot</button>
                    </div>

                    <div class="input-group">
                        <span class="section-label">Destination (Delivery)</span>
                        <div class="row">
                            <select class="c-d-system" id="d-sys-${id}" onchange="updateRegionDropdown('${id}', 'd')">
                                <option value="">-- System --</option>
                                ${Object.keys(systemMap).map(s => `<option value="${s}">${s}</option>`).join('')}
                            </select>
                            <select class="c-d-region" id="d-reg-${id}"><option value="">Select System First</option></select>
                        </div>
                        <div class="manifest-area" id="d-man-${id}"></div>
                    </div>
                </div>
            </div>`;
        document.getElementById('contract-list').insertAdjacentHTML('beforeend', html);
    }

    function updateRegionDropdown(id, type) {
        const sysVal = document.getElementById(`${type}-sys-${id}`).value;
        const regSelect = document.getElementById(`${type}-reg-${id}`);
        regSelect.innerHTML = '<option value="">-- Region --</option>';
        if (systemMap[sysVal]) {
            systemMap[sysVal].forEach(region => {
                const opt = document.createElement('option');
                opt.value = region;
                opt.innerText = region;
                regSelect.appendChild(opt);
            });
        }
    }

    function addManifestItem(contractId) {
        const index = document.querySelectorAll(`#p-man-${contractId} .step-row`).length;
        const syncId = `sync-${contractId}-${index}`;

        // Pickup Row: Commodity and SCU
        const phtml = `
            <div class="step-row" id="p-${syncId}">
                <input type="text" class="m-item" placeholder="Commodity" oninput="syncData('${syncId}')">
                <input type="number" class="m-scu" placeholder="SCU" style="width:70px" oninput="syncData('${syncId}')">
            </div>`;
        document.getElementById(`p-man-${contractId}`).insertAdjacentHTML('beforeend', phtml);

        // Destination Row: Inherited Data + Final Delivery Slot
        const dhtml = `
            <div class="step-row" id="d-${syncId}">
                <input type="text" id="sync-item-${syncId}" readonly style="opacity:0.6; flex:1;" placeholder="Inherited Item">
                <input type="number" id="sync-scu-${syncId}" readonly style="opacity:0.6; width:60px;" placeholder="SCU">
                <input type="text" class="m-final-loc" style="flex:1.5; border: 1px solid var(--primary);" placeholder="Final Delivery Loc (Hangar/Outpost)">
            </div>`;
        document.getElementById(`d-man-${contractId}`).insertAdjacentHTML('beforeend', dhtml);
    }

    function syncData(syncId) {
        const pItem = document.querySelector(`#p-${syncId} .m-item`).value;
        const pScu = document.querySelector(`#p-${syncId} .m-scu`).value;
        document.getElementById(`sync-item-${syncId}`).value = pItem;
        document.getElementById(`sync-scu-${syncId}`).value = pScu;
    }

    // Export includes the new final delivery locations
    function exportToJson() {
        const screenContracts = [];
        document.querySelectorAll('.contract-card').forEach(card => {
            const id = card.dataset.id;
            screenContracts.push({
                name: card.querySelector('.c-name').value,
                category: card.querySelector('.c-category').value,
                pSystem: card.querySelector('.c-p-system').value,
                pRegion: card.querySelector('.c-p-region').value,
                dSystem: card.querySelector('.c-d-system').value,
                dRegion: card.querySelector('.c-d-region').value,
                manifest: Array.from(card.querySelectorAll(`#p-man-${id} .step-row`)).map((row, i) => {
                    const dRow = document.querySelectorAll(`#d-man-${id} .step-row`)[i];
                    return {
                        item: row.querySelector('.m-item').value,
                        scu: row.querySelector('.m-scu').value,
                        finalLoc: dRow.querySelector('.m-final-loc').value
                    };
                })
            });
        });
        const blob = new Blob([JSON.stringify(screenContracts, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `hauling_ledger_export.json`;
        a.click();
    }
</script>
</body>
</html>
